<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Resume maker</h1>
    <p>Upload the three files and press download to get the result</p>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload your customers.csv file:</label>
                <input class="form-control" type="file" name="uploaded_file">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload your products.csv file:</label>
                <input class="form-control" type="file" name="uploaded_file2">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload your orders.csv file:</label>
                <input class="form-control" type="file" name="uploaded_file3">
            </div>
            <input type="submit" value="Download" name="submit">
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
